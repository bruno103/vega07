<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio #1</title>
</head>
<body>
    <p><a href="index.html">Inicio</a></p>
    <script type="text/javascript">
        let nota,categoria;
        nota=prompt("Ingrese la nota: ");
        if(nota>=17){
            categoría="La categoría es A"
        }
        else if(nota>=14){
            categoría="La categoría es B"
        }
        else if (nota>=12){
            categoría="La categoría es C"
        }
        else{
            categoría="La categoría es D"
        }
        document.write(categoría);
    </script>
    <footer></footer>
</body>
</html>
